<!DOCTYPE html>
<html lang="en">
<head>
    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MV Tech Logics</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
</head>
<body class="bg-gray-50">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white">
        <nav class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="text-2xl font-bold">MV Tech Logics</div>
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="hover:text-blue-200 transition">Home</a></li>
                    <li><a href="about.html" class="hover:text-blue-200 transition">About</a></li>

                    <li><a href="services.html" class="hover:text-blue-200 transition">Services</a></li>
                    <li><a href="ourworks.html" class="hover:text-blue-200 transition">Our Works</a></li>
                    <li><a href="contact.html" class="hover:text-blue-200 transition">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="container mx-auto px-6 pt-32 pb-16">
        <h1 class="text-5xl font-bold text-blue-400 mb-8 text-center animate-fade-in">Contact Us</h1>
        <p class="text-xl text-gray-400 text-center mb-12 max-w-3xl mx-auto animate-fade-in">
            Get in touch with us to discuss your project requirements and how we can help your business succeed.
        </p>
    </div>

    <!-- Contact Form -->
    <div class="container mx-auto px-6 py-16">
        <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8 animate-fade-in">
            <form action="/submit-form" method="POST">
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2" for="name">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-400" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 mb-2" for="message">Message</label>
                    <textarea id="message" name="message" rows="6" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:border-blue-400" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-400 text-white py-3 px-6 rounded-lg hover:bg-blue-500 transition duration-300">
                    Send Message
                </button>
            </form>
        </div>
    </div>

    <!-- Contact Info -->
    <div class="container mx-auto px-6 py-16">
        <div class="grid md:grid-cols-3 gap-8">
            <div class="bg-gray-800 rounded-lg shadow-lg p-8 text-center animate-fade-in">
                <i class="fas fa-map-marker-alt text-4xl text-blue-400 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Our Location</h3>
                <p class="text-gray-400">123 Business Street<br>Tech City, TC 12345</p>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg p-8 text-center animate-fade-in">
                <i class="fas fa-phone text-4xl text-blue-400 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Phone</h3>
                <p class="text-gray-400">+1 (555) 123-4567</p>
            </div>
            <div class="bg-gray-800 rounded-lg shadow-lg p-8 text-center animate-fade-in">
                <i class="fas fa-envelope text-4xl text-blue-400 mb-4"></i>
                <h3 class="text-xl font-semibold mb-2">Email</h3>
                <p class="text-gray-400">info@mvtechlogics.com</p>
            </div>
        </div>
    </div>
