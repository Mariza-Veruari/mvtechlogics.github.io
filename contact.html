<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as index.html -->
</head>
<body class="bg-gray-50">
    <!-- Same navigation and mobile menu as index.html -->
    
    <div class="container mx-auto px-4 py-12">
        <h2 class="text-3xl font-bold text-blue-600 mb-8">Contact Us</h2>
        <form class="max-w-lg" action="/submit-form" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="name">Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="message">Message</label>
                <textarea id="message" name="message" class="w-full p-2 border rounded" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                Send Message
            </button>
        </form>
    </div>

    <!-- Same footer as index.html -->
    <script src="js/main.js"></script>
</body>
</html>
